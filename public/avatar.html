
<!DOCTYPE html>
<html>
<head>
    <title>MitraAI Avatar</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, model, mixer, clock, animations;
        const AVATAR_URL = 'https://models.readyplayer.me/6673d32585f617d52a90192e.glb';
        
        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();

            camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 2.5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            const loader = new GLTFLoader();
            loader.load(AVATAR_URL, (gltf) => {
                model = gltf.scene;
                model.position.set(0, -1.5, 0);
                scene.add(model);
                
                mixer = new THREE.AnimationMixer(model);
                animations = {};
                gltf.animations.forEach((clip) => {
                    animations[clip.name] = mixer.clipAction(clip);
                });
                
                playAnimation('idle');
            });

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function playAnimation(name) {
            if (mixer && animations[name]) {
                Object.values(animations).forEach(action => action.stop());
                animations[name].play();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
        
        window.addEventListener('message', (event) => {
            if (event.data.type === 'play') {
                playAnimation('talk');
            } else if (event.data.type === 'stop') {
                playAnimation('idle');
            }
        });

        init();
    </script>
</body>
</html>
