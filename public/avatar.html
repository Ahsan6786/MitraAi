<!DOCTYPE html>
<html>
<head>
  <title>MitraAI Avatar</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background-color: transparent; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, model, mixer, clock, controls;
    let idleAction, talkAction;
    const TALK_ANIMATION_INDEX = 1; 
    const IDLE_ANIMATION_INDEX = 0; 

    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();
      camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2.5;
      camera.position.y = 1;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(3, 10, 10);
      scene.add(dirLight);
      
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.target.set(0, 1, 0);
      controls.update();

      const loader = new GLTFLoader();
      loader.load('https://models.readyplayer.me/658d8a20993922f458d92ff9.glb?morphTargets=ARKit&textureAtlas=1024', function (gltf) {
        model = gltf.scene;
        model.traverse(node => {
            if (node.isMesh) {
                node.castShadow = true;
                node.receiveShadow = true;
            }
        });

        scene.add(model);
        mixer = new THREE.AnimationMixer(model);
        
        if (gltf.animations.length > 1) {
            idleAction = mixer.clipAction(gltf.animations[IDLE_ANIMATION_INDEX]);
            talkAction = mixer.clipAction(gltf.animations[TALK_ANIMATION_INDEX]);
            talkAction.setLoop(THREE.LoopRepeat, Infinity);
            idleAction.play();
        } else if (gltf.animations.length > 0) {
            idleAction = mixer.clipAction(gltf.animations[0]);
            idleAction.play();
        }

        animate();
      }, undefined, function (error) {
        console.error('An error happened while loading the model:', error);
      });

      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('message', handleMessage, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }
    
    function handleMessage(event) {
        if (!idleAction || !talkAction) return;

        if (event.data.type === 'play') {
            idleAction.fadeOut(0.5);
            talkAction.reset().fadeIn(0.5).play();
        } else if (event.data.type === 'stop') {
             talkAction.fadeOut(0.5);
             idleAction.reset().fadeIn(0.5).play();
        }
    }

    init();
  </script>
</body>
</html>
